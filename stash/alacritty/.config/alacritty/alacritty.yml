gruvbox_material_hard_light: &gruvbox_material_hard_light
    primary:
      background: '0xf9f5d7'
      foreground: '0x654735'
    normal:
      black:   '0x654735'
      red:     '0xc14a4a'
      green:   '0x6c782e'
      yellow:  '0xb47109'
      blue:    '0x45707a'
      magenta: '0x945e80'
      cyan:    '0x4c7a5d'
      white:   '0xf2e5bc'
    bright:
      black:   '0x654735'
      red:     '0xc14a4a'
      green:   '0x6c782e'
      yellow:  '0xb47109'
      blue:    '0x45707a'
      magenta: '0x945e80'
      cyan:    '0x4c7a5d'
      white:   '0xf2e5bc'

# Apply the color scheme.
colors: *gruvbox_material_hard_light

font:
  normal:
    family: Iosevka Nerd font
  size: 12

key_bindings:
  - { key: PageUp,   mods: Alt,   action: ScrollPageUp   }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown }
  - { key: End,      mods: Shift,   action: ScrollToBottom }
  - { key: Home,     mods: Shift,   action: ScrollToTop    }
  - { key: J,        mods: Alt,     action: ScrollLineDown    }
  - { key: K,        mods: Alt,     action: ScrollLineUp    }
  - { key: U,        mods: Alt,     action: ScrollPageUp    }
  - { key: D,        mods: Alt,     action: ScrollPageDown    }

